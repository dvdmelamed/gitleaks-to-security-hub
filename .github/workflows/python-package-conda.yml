name: gitleaks
on: [pull_request, push, workflow_dispatch]
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install gitlkeas
        run: |
          git clone https://github.com/gitleaks/gitleaks.git
          cd gitleaks
          make build
      - name: run gitleaks
        run: |
          gitleaks detect -v --report-format json --redact --no-git --source ../file_with_secret.py --report-path ../report.json
