name: Gitleaks Scan

on:
  push:
    branches:
      - main
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read 
jobs:
  gitleaks_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v2.0.0
      with:
        role-to-assume: arn:aws:iam::950579715744:role/security-lake-demo-github-action
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: "us-east-1"
      # Hello from AWS: WhoAmI
      
    - name: Sts GetCallerIdentity
      run: |
        aws sts get-caller-identity

    - name: Install Gitleaks
      run: |
        wget https://github.com/zricethezav/gitleaks/releases/download/v8.17.0/gitleaks-linux-amd64
        mv gitleaks-linux-amd64 gitleaks
        chmod +x gitleaks

    - name: Run Gitleaks
      run: |
        ./gitleaks detect -v --report-format json --redact --no-git --source file_with_secret.py --report-path report.json
